{% extends "base.html" %}

{% block content %}

<div class="row justify-content-center mt-5">
  <div class="col-md-4">

    <div class="card shadow p-4">

      <h4 class="text-center mb-3">Registro de Cliente</h4>

      <form method="POST" enctype="multipart/form-data">

        <div class="mb-2">
          <label>Nombre completo:</label>
          <input name="name" class="form-control" placeholder="Ej: Juan Pérez" required>
        </div>

        <div class="mb-2">
          <label>Correo:</label>
          <input type="email" name="email" class="form-control" placeholder="Ej: juan@correo.com" required>
        </div>

        <div class="mb-2">
          <label>Contraseña:</label>
          <input type="password" name="password" class="form-control" placeholder="Ej: Juan123" required>
        </div>

        <div class="mb-2">
          <label>Teléfono:</label>
          <input name="telefono" class="form-control" placeholder="Ej: 312-123-4567">
        </div>

        <div class="mb-2">
          <label>Dirección (Punto de refencias para envíos):</label>
          <input name="address" class="form-control" placeholder="Ej: Mz 1B Lt 12 Frente al abasto">
        </div>

        <div class="mb-2"> <!-- Adjuntar foto de perfil -->
          <label>Foto de perfil:</label>
          <input type="file" name="cli_foto" class="form-control">
        </div>

        <button class="btn btn-success w-100">
          Registrarse
        </button>

      </form>

    </div>

  </div>
</div>

{% endblock %}
